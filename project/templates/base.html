<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{{ title }}</title>
</head>

<body>
    <main>
        <header class="p-3 bg-dark text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    {% if current_user.is_authenticated %}
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="{{ url_for('index') }}" class="nav-link px-2">Home</a></li>
                        <li><a href="{{ url_for('links_user_specific', user_name=user.username) }}"
                                class="nav-link px-2">{{ user.username }} sites</a></li>
                        <li><a href="{{ url_for('parse_links') }}" class="nav-link px-2">Parse links</a></li>
                    </ul>
                    {% endif %}
                    <div class="d-flex flex-row align-items-center justify-content-center">
                        {% if current_user.is_authenticated %}
                        <p class="my-0 mx-3">Hi, {{ current_user.username }}!</p>
                        <a class="btn btn-warning" href="{{ url_for('logout') }}">Logout</a>
                        {% else %}
                        <a class="btn btn-outline-light me-2" href="{{ url_for('login') }}">Login</a>
                        <a class="btn btn-warning" href="{{ url_for('register') }}">Sign-up</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
