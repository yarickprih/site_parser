{% extends "base.html" %}


{% block content %}
<div class="mb-0 mt-3 text-center d-flex justify-content-center align-items-center">
    {% include "utils/messages.html" %}
</div>
{% if files %}
<div class="my-3 table-responsive">
    <table class="table table-hover align-middle table-responsive">
        <thead class="align-middle text-center text-nowrap">
            <tr>
                <th scope="col">File name</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
            <tr>
                <th scope="row" class="text-center">{{ file.name }}</th>
                <td class="text-center">
                    <a href="{{ url_for('parse_links', file_name=file.name) }}" class="btn btn-primary px-1">Parse</a>
                    <a href="{{ url_for('delete_file', file_name=file.name) }}" class="btn btn-danger px-1">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
    {% else %}
    <h4 class="mt-3 text-center">You haven't uploaded any files yet</h4>
    {% endif %}
</div>
{% endblock content %}
